<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <form id="addressbook">
      <div class="form-group">
        <label for="name">Enter your contact's full name: </label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Enter your contact's address: </label>
        <input id="address" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="phone">Enter your contact's phone number: </label>
        <input id="phone" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="email">Enter your contact's email: </label>
        <input id="email" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Submit!</button>
    </form>
    <!--  modal feature-->
    <div class="outputModal">
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><span id="name"></span>'s Contact information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal feature -->
    <div id="output">
      <ul>

      </ul>
    </div>
  </body>
</html>
