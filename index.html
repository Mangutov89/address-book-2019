<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <form id="addressbook">
      <div class="form-group">
        <label for="name">Enter your contact's full name: </label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Enter your contact's address: </label>
        <input id="address" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="phone">Enter your contact's phone number: </label>
        <input id="phone" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="email">Enter your contact's email: </label>
        <input id="email" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Submit!</button>
    </form>
    <div id="output">
      <ul>

      </ul>
    </div>
    <div id="popup">
      <div class="jumbotron">
        <h2>Name: <span id="nameOutput"></span></h2>
        <h4>Address: <span id="addressOutput"></span></h4>
        <h4>Phone: <span id="phoneOutput"></span></h4>
        <h4>Email: <span id="emailOutput"></span></h4>
      </div>
    </div>
  </body>
</html>
